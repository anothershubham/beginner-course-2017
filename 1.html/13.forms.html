<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <title>
        Forms
        </title>
    </head>
    
    <body>
        
        
        <form method="get">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="email"><br/>
            <label for="password"> Password:</label>
            <input type="password" name="password" placeholder="Password" size="30px" maxlength="30" id="password"><br/>
            <input type="submit" value="Login">
        </form>
        
        <form>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100"><br/>
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100"><br/>
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100"><br/>
            <p>Choose your Shipping Method</p>
            <select name="shipping" id="shipping">
            <option value="Free super saver shipping">Free Super saver</option>
            <option value="Two day shipping">Two-day shipping</option>
            <option value="One day Shipping">One day Shipping</option>
                    
            </select>
            <p> Choose your payment method</p>
            
            <label>Paypal<input type="radio" name="payment" value="paypal"></label>
            
            <label>  Debit card<input type="radio" name="payment" value="debit card"></label>
            
            <label>Credit card:<input type="radio" name="payment" value="credit card">
            </label>
            <br/>
            
            <label for="comment">Comments:</label>
            <br/>
            <textarea rows="4" cols="40" name="comment" id="comment"></textarea>
            <br/>
            <label>sign me up for email<input type="checkbox" name="email updates" checked="checked"></label><br/>
            
            <label>securely save my payment details<input type="checkbox" name="save payment"></label>
            <br/>
            <input type="submit">
        </form>
        
    </body>
</html>
